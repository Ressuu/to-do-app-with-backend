<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add your task" />
        <button id="add-task">ADD</button>
      </div>
      <div class="task-list">
        <ul>
          <li>
            <input type="checkbox" />
            <span>Learn JavaScript project</span>
            <button class="delete-task">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Make a to do list app</span>
            <button class="delete-task">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Host it on online server</span>
            <button class="delete-task">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Link it to your resume</span>
            <button class="delete-task">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Get a software job</span>
            <button class="delete-task">X</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
